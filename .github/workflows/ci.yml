name: Lab CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: node node_modules/playwright/cli.js install --with-deps

    # üí° –û–°–¨ –¢–£–¢ –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø:
    # –ú–∏ –¥–æ–¥–∞—î–º–æ –¥–æ–∑–≤—ñ–ª –Ω–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è (+x) –¥–ª—è —Å–∫—Ä–∏–ø—Ç–∞ http-server,
    # —è–∫–∏–π –∑–Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ –ø–∞–ø—Ü—ñ node_modules/.bin
    - name: Set execute permission for http-server
      run: chmod +x node_modules/.bin/http-server

    - name: Run tests
      run: node node_modules/playwright/cli.js test tests/
